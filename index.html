<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1>Calculator</h1>
      <div class="display__wrapper">
        <input type="text" name="display__input" id="display__input" readonly />
        <input
          type="text"
          name="display__result"
          id="display__result"
          readonly
        />
      </div>
      <div class="buttons__wrapper">
        <div class="buttons__row">
          <button class="clear-input" data-type="clear">CLEAR</button>
          <button class="delete-input" data-type="delete">DELETE</button>
        </div>
        <div class="buttons__row">
          <button class="number-input" data-type="number">7</button>
          <button class="number-input" data-type="number">8</button>
          <button class="number-input" data-type="number">9</button>
          <button class="operation-input" data-type="operation">
            &divide;
          </button>
        </div>
        <div class="buttons__row">
          <button class="number-input" data-type="number">4</button>
          <button class="number-input" data-type="number">5</button>
          <button class="number-input" data-type="number">6</button>
          <button class="operation-input" data-type="operation">&times;</button>
        </div>
        <div class="buttons__row">
          <button class="number-input" data-type="number">1</button>
          <button class="number-input" data-type="number">2</button>
          <button class="number-input" data-type="number">3</button>
          <button class="operation-input" data-type="operation">-</button>
        </div>
        <div class="buttons__row">
          <button class="number-input" data-type="number">0</button>
          <button class="point-input" data-type="number">.</button>
          <button class="equals-input" data-type="calculate">=</button>
          <button class="operation-input" data-type="operation">+</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
